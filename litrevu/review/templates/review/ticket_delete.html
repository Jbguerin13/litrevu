{% extends 'base.html' %}

{% block content %}

<h2>Êtes-vous sûr de vouloir supprimer ce ticket ?</h2>

<p><strong>{{ ticket.title }}</strong></p>
<p>{{ ticket.description }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
    <a href="{% url 'ticket_list' %}">Annuler</a>
</form>

{% endblock %}
