{% extends 'base.html' %}

{% block content %}

<h2>Êtes-vous sûr de vouloir supprimer cette critique ?</h2>

<p><strong>{{ review.headline }}</strong></p>
<p>{{ review.body }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
    <a href="{% url 'ticket_list' %}">Annuler</a>
</form>

{% endblock %}
