{% extends 'base.html' %}
{% block title %} Suivre un nouvel utilisateur {% endblock %}
{% block content %}

<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center;">
    <h2>Suivre un nouvel utilisateur</h2>

    <div style="width: 100%; max-width: 400px; margin-top: 20px;">
        <form action="" method="post" style="display: flex; flex-direction: column; align-items: center;">
            {% csrf_token %}
            <div style="width: 100%; text-align: center;">
                {{ form.as_p }}
            </div>
            <button type="submit" style="
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                text-align: center;
                border-radius: 5px;
                text-decoration: none;
                font-weight: bold;">
                Confirmer
            </button>
        </form>
    </div>
</div>

{% endblock %}
