{% extends 'base.html' %}

{% block title %} Créer une critique {% endblock title %}

{% block content %}

<div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <h1>Créer une critique</h1>
    <form action="" method="post" enctype="multipart/form-data" style="width: 100%; margin: 0;">
        {% csrf_token %}
    
        <!-- Section pour le ticket (livre/article) -->
        <fieldset>
            <legend>Livre / Article</legend>
            <div>
                <label for="id_ticket_title">Titre</label>
                <input type="text" id="id_ticket_title" name="ticket_title" maxlength="128" required>
            </div>
            <div>
                <label for="id_ticket_description">Description</label>
                <textarea id="id_ticket_description" name="ticket_description" rows="4"></textarea>
            </div>
            <div>
                <label for="id_ticket_image">Image</label>
                <input type="file" id="id_ticket_image" name="ticket_image">
            </div>
        </fieldset>
    
        <!-- Section pour la critique -->
        <fieldset>
            <legend>Critique</legend>
            <div>
                <label for="id_headline">Titre</label>
                <input type="text" id="id_headline" name="headline" maxlength="128" required>
            </div>
            <div id="note-rating" class="rating-container" style="display: inline-block;">
                <label>Note</label>
                {% for i in "012345" %}
                    <input type="radio" id="id_rating_{{ i }}" name="rating" value="{{ i }}">
                    <label for="id_rating_{{ i }}">{{ i }}</label>
                {% endfor %}
            </div>
            <div>
                <label for="id_body">Commentaire</label>
                <textarea id="id_body" name="body" rows="4"></textarea>
            </div>
        </fieldset>
    
        <div>
            <input type="submit" value="Envoyer">
        </div>
    </form>
</div>
{% endblock %}
